<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Homecoming Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sky">
    <canvas id="stars"></canvas>
    <div class="container">
      <div class="card left">
        <div class="photo-wrap">
          <img id="herPhoto" src="her.jpg" alt="Her photo">
        </div>
        <div class="info">
          <h1 id="herName">Her Name</h1>
          <p class="sub">Coming home to <span id="yourName">Your Name</span></p>
          <p id="message" class="message">Counting every star until you're home.</p>
        </div>
        <div class="controls">
          <label>Upload photo: <input id="fileInput" type="file" accept="image/*"></label>
        </div>
      </div>

      <div class="card center">
        <h2>Homecoming Countdown</h2>
        <div id="timer" class="timer">00d 00h 00m 00s</div>
        <div class="target">Target: <input id="targetInput" type="datetime-local"></div>
        <div class="share">
          <button id="copyBtn">Copy page URL</button>
          <button id="downloadBtn">Download ZIP</button>
        </div>
      </div>

      <div class="card right">
        <h3>Message</h3>
        <textarea id="msgInput" rows="4" placeholder="Write a short message..."></textarea>
        <input id="herNameInput" placeholder="Her name" />
        <input id="yourNameInput" placeholder="Your name" />
        <button id="applyBtn">Apply</button>
      </div>
    </div>

    <footer>Made with âœ¨ and a sky full of stars</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
