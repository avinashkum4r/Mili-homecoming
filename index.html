<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Homecoming Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sky">
    <canvas id="stars"></canvas>
    <div class="container">
      <div class="card left">
        <div class="photo-wrap">
          <img id="herPhoto" src="her.jpg" alt="Her photo">
        </div>
        <div class="info">
          <h1 id="herName">Mili</h1>
          <p class="sub">Homecoming</p>
          <p id="message" class="message">Can&#x27;t wait to hold you in my arms for real</p>
        </div>
        <div class="controls">
          
        </div>
      </div>

      <div class="card center">
        <h2>Homecoming Countdown</h2>
        <div class="hourglass-wrap" style="display:flex;flex-direction:column;align-items:center;justify-content:center">
          <div class="hourglass" id="hourglass">
            <div class="hg-top">
              <div class="sand top-sand" id="topSand"></div>
            </div>
            <div class="neck"></div>
            <div class="hg-bottom">
              <div class="sand bottom-sand" id="bottomSand"></div>
            </div>
          </div>
          <div class="hg-label">6-hour sand segment</div>
        </div>
        <div id="timer" class="timer">00d 00h 00m 00s</div>
        
        
      <input id="targetInput" type="hidden" value="2025-12-28T12:00">

      <div class="card right">
        <h3>Message</h3>
        
        
        
        
      </div>
    </div>

    <footer>Made with âœ¨ and a sky full of stars</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
